---
- name: dotfile
  hosts: localhost
  become: false

  tasks:
  - name: Make a vimdid forlder
    file:
      path: ~/.vimdid
      state: directory

  - name: Make a NeoVIM config folder
    file:
      path: ~/.config/nvim
      state: directory

  - name: ZSH folder
    file:
      path: ~/.zsh/plugins
      state: directory

  - name: ZSH zsh-vim-mode
    git:
      repo: https://github.com/softmoth/zsh-vim-mode.git
      dest: ~/.zsh/plugins/zsh-vim-mode

  - name: ZSH zsh-autosuggestions
    git:
      repo: https://github.com/zsh-users/zsh-autosuggestions.git
      dest: ~/.zsh/plugins/zsh-autosuggestions

  - name: Install packages
    package:
      name: "{{ item }}"
      state: present
    loop:
    - neovim
    - tmux
    - fzf
    - tldr
    - cmake 
    - ripgrep
    - zsh-syntax-highlighting
    - w3m
    - shellcheck
    - ctags
    - composer
    - autojump

  - name: Clonning Tmux themepack
    git:
      repo: https://github.com/jimeh/tmux-themepack.git
      dest: "~/.tmux-themepack"

  - name: making some links
    file:
      src: "{{ item.file }}"
      dest: "{{ item.link }}"
      state: link
    loop:
      - file: ~/git/dotfiles/init.vim
        link: ~/.config/nvim/init.vim
      - file: ~/git/dotfiles/tmux.conf
        link: ~/.tmux.conf
      - file: ~/git/dotfiles/zshrc
        link: ~/.zshrc
      - file: ~/git/dotfiles/gitignore_global
        link: ~/.gitignore_global
      - file: ~/git/dotfiles/bin
        link: ~/bin
